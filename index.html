<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Scanner Xerox - Retour de Pi√®ces</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { 
            --xerox-red: #DA291C; 
            --xerox-dark-red: #B01D15; 
            --success-green: #28a745; 
            --warning-orange: #ffc107;
        }

        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; background: #f4f4f4; color: #333; }
        
        .container { 
            max-width: 500px; 
            margin: 10px auto; 
            background: white; 
            border-radius: 8px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
            overflow: hidden; 
            min-height: 95vh; 
            display: flex; 
            flex-direction: column; 
        }
        
        h1 { 
            font-size: 1.3em; 
            margin: 0; 
            color: var(--xerox-red); 
            text-align: center; 
            padding: 20px 10px; 
            background: white; 
            border-bottom: 1px solid #eee; 
        }

        header { 
            background: var(--xerox-red); 
            color: white; 
            padding: 12px; 
            text-align: left; 
            padding-left: 20px; 
            font-weight: bold; 
            font-size: 0.95em;
        }
        
        .section { padding: 20px; display: none; flex-grow: 1; }
        .active { display: block; }

        .form-group { display: flex; align-items: center; margin-bottom: 10px; border-bottom: 1px solid #f0f0f0; padding-bottom: 5px; }
        label { width: 110px; font-weight: bold; font-size: 0.85em; color: #666; }
        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 4px; font-size: 16px; background: #fafafa; }
        input:focus { outline: none; border-color: var(--xerox-red); background: white; }

        button { width: 100%; border: none; padding: 15px; border-radius: 6px; font-size: 16px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .btn-main { background: var(--xerox-red); color: white; margin-top: 15px; }
        .btn-scan { background: #444; color: white; margin-top: 10px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-manual { background: var(--success-green); color: white; margin-top: 10px; }
        .btn-secondary { background: none; color: #666; text-decoration: underline; margin-top: 15px; font-size: 0.9em; width: auto; }

        #reader { width: 100%; border-radius: 8px; overflow: hidden; margin-top: 15px; border: 2px solid #ddd; display: none; background: #000; }
        
        .status { padding: 12px; border-radius: 6px; margin-top: 15px; text-align: center; font-weight: bold; font-size: 0.9em; }
        .status-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .status-warning { background: #fff3cd; color: #856404; border: 1px solid #ffeeba; }

        .item-list { margin-top: 25px; border-top: 2px solid var(--xerox-red); background: #fdfdfd; padding: 10px; }
        .item { display: flex; justify-content: space-between; padding: 12px; border-bottom: 1px solid #eee; align-items: center; background: white; margin-bottom: 5px; border-radius: 4px; }
        .item-info { display: flex; flex-direction: column; }
        .item-code { font-family: 'Courier New', monospace; font-weight: bold; color: var(--xerox-red); font-size: 1.1em; }
        .item-qty { font-size: 0.9em; font-weight: bold; color: #555; margin-top: 2px; }
        .btn-del { color: #888; border: 1px solid #ccc; background: white; padding: 6px 10px; border-radius: 4px; font-size: 0.75em; width: auto; }

        .success-box { text-align: center; padding: 40px 10px; }
        .success-icon { font-size: 60px; color: var(--success-green); margin-bottom: 20px; }
        .success-msg { font-size: 1.1em; line-height: 1.6; color: #444; }
        .success-email { font-weight: bold; color: var(--xerox-red); display: block; margin: 15px 0; }
    </style>
</head>
<body>

<div class="container">
    <h1>Retour de pi√®ces neuves V1.1</h1>
    <header id="headerTitle">1. Informations Exp√©dition</header>

    <div id="step1" class="section active">
        <div class="form-group"><label>BoxID</label><input type="text" id="boxId" placeholder="Ex: 123456"></div>
        <div class="form-group"><label>Emplacement</label><input type="text" id="location" placeholder="Ex: PD, locker..."></div>
        <div class="form-group"><label>T√©l√©phone</label><input type="tel" id="phone" placeholder="418-xxx-xxxx"></div>
        <div class="form-group"><label># Employ√©</label><input type="text" id="empId" placeholder="Ex: 012345"></div>
        <div class="form-group" style="border:none;"><label>Votre courriel</label><input type="email" id="userEmail" placeholder="nom@xerox.com"></div>
        <button class="btn-main" onclick="saveAndGoToStep2()">Suivant</button>
    </div>

    <div id="step2" class="section">
        <button id="btnToggleScan" class="btn-scan" onclick="startScanner()">üì∑ Activer la Cam√©ra</button>
        <div id="reader"></div>
        <div id="scanStatus" class="status" style="display:none;"></div>
        
        <button class="btn-manual" onclick="manualEntry()">Saisie Manuelle</button>

        <div class="item-list" id="itemList">
            <h3 style="font-size: 1em; color: #666;">Liste des pi√®ces (<span id="totalItems">0</span>)</h3>
        </div>

        <button class="btn-main" onclick="goToStep(3)">Terminer et Envoyer</button>
        <button class="btn-secondary" onclick="goToStep(1)">‚Üê Modifier infos</button>
    </div>

    <div id="step3" class="section">
        <div class="success-box">
            <div class="success-icon">‚úîÔ∏è</div>
            <div class="success-msg">
                Donn√©es pr√™tes √† √™tre envoy√©es √† :
                <span class="success-email">NewPartReturns@xerox.com</span>
            </div>
            <button class="btn-main" onclick="location.reload()">Nouveau formulaire</button>
        </div>
    </div>
</div>

<script>
    let inventory = [];
    let html5QrCode = null;
    const xeroxRegex = /^\d{3}[a-zA-Z]\d{5}$/;

    // R√âCUP√âRATION M√âMOIRE
    window.onload = function() {
        if (localStorage.getItem("savedPhone")) document.getElementById("phone").value = localStorage.getItem("savedPhone");
        if (localStorage.getItem("savedEmpId")) document.getElementById("empId").value = localStorage.getItem("savedEmpId");
        if (localStorage.getItem("savedEmail")) document.getElementById("userEmail").value = localStorage.getItem("savedEmail");
    };

    function saveAndGoToStep2() {
        const fields = ["boxId", "location", "phone", "empId", "userEmail"];
        for(let id of fields) {
            if (!document.getElementById(id).value.trim()) {
                alert("‚ö†Ô∏è Tous les champs sont obligatoires."); return;
            }
        }
        localStorage.setItem("savedPhone", document.getElementById("phone").value);
        localStorage.setItem("savedEmpId", document.getElementById("empId").value);
        localStorage.setItem("savedEmail", document.getElementById("userEmail").value);
        goToStep(2);
    }

    function goToStep(step) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById('step' + step).classList.add('active');
        const titles = ["", "1. Informations Exp√©dition", "2. Scan des pi√®ces", "Envoi r√©ussi"];
        document.getElementById('headerTitle').innerText = titles[step];
        if (step !== 2) stopScanner();
    }

    function startScanner() {
        document.getElementById("reader").style.display = "block";
        document.getElementById("btnToggleScan").style.display = "none";
        
        html5QrCode = new Html5Qrcode("reader");
        
        const config = { 
            fps: 10, 
            qrbox: { width: 280, height: 120 }
        };

        html5QrCode.start({ facingMode: "environment" }, config, (decodedText) => {
            // NETTOYAGE √âTOILES ET ESPACES
            let cleanCode = decodedText.trim().replace(/\*/g, "").toUpperCase();
            const statusDiv = document.getElementById("scanStatus");
            statusDiv.style.display = "block";

            if (xeroxRegex.test(cleanCode)) {
                addPieceToInventory(cleanCode);
                statusDiv.className = "status status-success";
                statusDiv.innerText = "‚úÖ Valid√© : " + cleanCode;
                if (navigator.vibrate) navigator.vibrate(100);
                stopScanner();
            } else {
                statusDiv.className = "status status-warning";
                statusDiv.innerText = "‚ö†Ô∏è Format ignor√© : " + cleanCode;
            }
        }).catch(err => console.error(err));
    }

    function stopScanner() {
        if (html5QrCode) {
            html5QrCode.stop().then(() => {
                document.getElementById("reader").style.display = "none";
                document.getElementById("btnToggleScan").style.display = "flex";
            }).catch(() => {});
        }
    }

    function addPieceToInventory(code) {
        const existing = inventory.find(i => i.code === code);
        if (existing) {
            existing.qty++;
        } else {
            inventory.push({ code: code, qty: 1 });
        }
        updateList();
    }

    function manualEntry() {
        const code = prompt("Entrez le code pi√®ce (ex: 120E35553) :");
        if (code) {
            let clean = code.replace(/\*/g, "").toUpperCase();
            if (xeroxRegex.test(clean)) {
                addPieceToInventory(clean);
            } else { alert("Format invalide"); }
        }
    }

    function updateList() {
        const listDiv = document.getElementById("itemList");
        listDiv.innerHTML = `<h3 style="font-size: 1em; color: #666;">Liste des pi√®ces (<span id="totalItems">${inventory.length}</span>)</h3>`;
        inventory.forEach((item, index) => {
            const row = document.createElement("div");
            row.className = "item";
            row.innerHTML = `<div class="item-info"><span class="item-code">${item.code}</span><span class="item-qty">QTY ${item.qty}</span></div>
                             <button class="btn-del" onclick="removePiece(${index})">Supprimer</button>`;
            listDiv.appendChild(row);
        });
    }

    function removePiece(index) {
        inventory.splice(index, 1);
        updateList();
    }
</script>
</body>
</html>
