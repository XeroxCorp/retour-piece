<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Xerox - V1.9 Outlook</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { --xerox-red: #DA291C; --xerox-dark-red: #B01D15; --success-green: #28a745; }
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; background: #f4f4f4; color: #333; }
        .container { max-width: 500px; margin: 10px auto; background: white; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); overflow: hidden; min-height: 95vh; display: flex; flex-direction: column; }
        h1 { font-size: 1.4em; margin: 0; color: var(--xerox-red); text-align: center; padding: 20px 15px; background: white; border-bottom: 1px solid #eee; }
        header { background: var(--xerox-red); color: white; padding: 12px; text-align: left; padding-left: 20px; font-weight: bold; }
        .section { padding: 20px; display: none; flex-grow: 1; }
        .active { display: block; }
        .form-group { display: flex; align-items: center; margin-bottom: 10px; border-bottom: 1px solid #f0f0f0; padding-bottom: 5px; }
        label { width: 110px; font-weight: bold; font-size: 0.85em; color: #666; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 15px; background: #fafafa; }
        button { width: 100%; border: none; padding: 15px; border-radius: 6px; font-size: 16px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .btn-main { background: var(--xerox-red); color: white; margin-top: 15px; }
        .btn-scan { background: #444; color: white; margin-top: 10px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-manual { background: var(--success-green); color: white; margin-top: 10px; }
        .btn-secondary { background: none; color: #666; text-decoration: underline; margin-top: 15px; font-size: 0.9em; }
        #reader { display: none; }
        .item-list { margin-top: 25px; border-top: 2px solid var(--xerox-red); background: #fdfdfd; padding: 10px; }
        .item { display: flex; justify-content: space-between; padding: 12px; border-bottom: 1px solid #eee; align-items: center; background: white; margin-bottom: 5px; border-radius: 4px; }
        .item-info { display: flex; flex-direction: column; }
        .item-code { font-family: 'Courier New', monospace; font-weight: bold; color: var(--xerox-red); font-size: 1.1em; }
        .item-qty { font-size: 0.9em; font-weight: bold; color: #555; margin-top: 2px; }
        .btn-del { color: #888; border: 1px solid #ccc; background: white; padding: 4px 8px; border-radius: 4px; font-size: 0.8em; width: auto; }
        .status { padding: 12px; border-radius: 6px; margin-top: 15px; text-align: center; font-weight: bold; }
        .success-box { text-align: center; padding: 40px 20px; }
        .success-icon { font-size: 50px; color: var(--success-green); margin-bottom: 20px; }
        .success-msg { font-size: 1.1em; line-height: 1.6; color: #444; }
        .success-email { font-weight: bold; color: var(--xerox-red); display: block; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Formulaire "Retour de pi√®ces neuves"</h1>
    <header id="headerTitle">1. Informations Exp√©dition</header>

    <div id="step1" class="section active">
        <div class="form-group"><label>BoxID</label><input type="text" id="boxId" placeholder="Ex: 123456"></div>
        <div class="form-group"><label>Emplacement</label><input type="text" id="location" placeholder="Ex: PD, locker ou # employ√©"></div>
        <div class="form-group"><label>T√©l√©phone</label><input type="tel" id="phone" placeholder="418-xxx-xxxx"></div>
        <div class="form-group"><label># Employ√©</label><input type="text" id="empId" placeholder="Ex: 012345"></div>
        <div class="form-group" style="border:none;"><label>Votre courriel</label><input type="email" id="userEmail" placeholder="pr√©nom.nom@xerox.com"></div>
        <button class="btn-main" onclick="saveAndGoToStep2()">Suivant</button>
    </div>

    <div id="step2" class="section">
        <input type="file" accept="image/*" capture="environment" id="fileInput" style="display:none;" onchange="scanFile(this)">
        <button id="btnTrigger" class="btn-scan" onclick="document.getElementById('fileInput').click()">üì∑ Prendre une Photo du Code-barre</button>
        <div id="reader"></div>
        <div id="scanStatus" class="status" style="display:none; background: #d4edda; color: #155724; border: 1px solid #c3e6cb;"></div>
        <button class="btn-manual" onclick="manualEntry()">Saisie Manuelle</button>
        <div class="item-list" id="itemList">
            <h3 style="font-size: 1em; color: #666;">Liste des pi√®ces (<span id="totalItems">0</span>)</h3>
        </div>
        <button class="btn-main" onclick="finalSubmit()">Terminer et Envoyer</button>
        <button class="btn-secondary" onclick="goToStep(1)">‚Üê Retour</button>
    </div>

    <div id="step3" class="section">
        <div class="success-box">
            <div class="success-icon">‚úîÔ∏è</div>
            <div class="success-msg">
                Vos donn√©es ont √©t√© pr√©par√©es pour l'envoi.
                <br>
                Une fois le courriel envoy√©, les donn√©es iront vers :
                <span class="success-email">NewPartReturns@xerox.com</span>
            </div>
            <button class="btn-main" onclick="resetForm()" style="margin-top: 40px;">Nouveau formulaire</button>
        </div>
    </div>
</div>

<script>
    let inventory = [];
    const html5QrCode = new Html5Qrcode("reader");
    const regex = /^\d{3}[a-zA-Z]\d{5}$/;

    window.onload = function() {
        if (localStorage.getItem("savedPhone")) document.getElementById("phone").value = localStorage.getItem("savedPhone");
        if (localStorage.getItem("savedEmpId")) document.getElementById("empId").value = localStorage.getItem("savedEmpId");
        if (localStorage.getItem("savedEmail")) document.getElementById("userEmail").value = localStorage.getItem("savedEmail");
    };

    function saveAndGoToStep2() {
        const fields = ["boxId", "location", "phone", "empId", "userEmail"];
        for(let id of fields) {
            if (!document.getElementById(id).value.trim()) {
                alert("‚ö†Ô∏è Tous les champs sont requis."); return;
            }
        }
        localStorage.setItem("savedPhone", document.getElementById("phone").value);
        localStorage.setItem("savedEmpId", document.getElementById("empId").value);
        localStorage.setItem("savedEmail", document.getElementById("userEmail").value);
        goToStep(2);
    }

    function goToStep(step) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById('step' + step).classList.add('active');
        const titles = ["", "1. Informations Exp√©dition", "2. Scan des pi√®ces", "Envoi en cours"];
        document.getElementById('headerTitle').innerText = titles[step];
    }

    function scanFile(input) {
        if (input.files && input.files.length == 0) return;
        const statusDiv = document.getElementById("scanStatus");
        statusDiv.style.display = "block";
        statusDiv.style.background = "#fff3cd";
        statusDiv.style.color = "#856404";
        statusDiv.innerText = "Analyse de la photo en cours...";
        const imageFile = input.files[0];
        html5QrCode.scanFile(imageFile, true)
            .then(decodedText => {
                addOrUpdatePiece(decodedText);
                input.value = "";
            })
            .catch(err => {
                statusDiv.style.background = "#f8d7da";
                statusDiv.style.color = "#721c24";
                statusDiv.innerText = "‚ùå Code illisible. Reprenez une photo plus nette.";
                input.value = "";
            });
    }

    function addOrUpdatePiece(code) {
        const statusDiv = document.getElementById("scanStatus");
        statusDiv.style.display = "block";
        const cleanCode = code.trim().replace(/\*/g, "").toUpperCase();
        if (regex.test(cleanCode)) {
            statusDiv.style.background = "#d4edda";
            statusDiv.style.color = "#155724";
            const existingItem = inventory.find(item => item.code === cleanCode);
            if (existingItem) {
                existingItem.qty += 1;
                statusDiv.innerText = "‚ûï Mis √† jour : " + cleanCode;
            } else {
                inventory.push({ code: cleanCode, qty: 1 });
                statusDiv.innerText = "‚úÖ Ajout√© : " + cleanCode;
            }
            updateList();
            if (navigator.vibrate) navigator.vibrate(100);
        } else {
            statusDiv.style.background = "#f8d7da";
            statusDiv.style.color = "#721c24";
            statusDiv.innerText = "‚ùå Format invalide : " + cleanCode;
        }
    }

    function manualEntry() {
        const code = prompt("Entrez le code pi√®ce :");
        if (code) addOrUpdatePiece(code);
    }

    function updateList() {
        const listDiv = document.getElementById("itemList");
        listDiv.innerHTML = `<h3 style="font-size: 1em; color: #666;">Liste des pi√®ces (<span id="totalItems">${inventory.length}</span>)</h3>`;
        inventory.forEach((item, index) => {
            const row = document.createElement("div");
            row.className = "item";
            row.innerHTML = `<div class="item-info"><span class="item-code">${item.code}</span><span class="item-qty">QTY ${item.qty}</span></div><button class="btn-del" onclick="removePiece(${index})">Supprimer</button>`;
            listDiv.appendChild(row);
        });
    }

    function removePiece(index) {
        inventory.splice(index, 1);
        updateList();
    }

    // --- NOUVELLE VERSION : ENVOI VIA OUTLOOK (SANS PREMIUM) ---
    function finalSubmit() {
        if (inventory.length === 0) { alert("Liste vide."); return; }

        // Construction du corps du texte pour Power Automate
        let emailBody = "DEBUT_DONNEES\n";
        emailBody += "BOXID:" + document.getElementById("boxId").value + "\n";
        emailBody += "LOC:" + document.getElementById("location").value + "\n";
        emailBody += "TEL:" + document.getElementById("phone").value + "\n";
        emailBody += "EMPID:" + document.getElementById("empId").value + "\n";
        emailBody += "EMAIL:" + document.getElementById("userEmail").value + "\n";
        emailBody += "---PIECES---\n";

        inventory.forEach(item => {
            emailBody += "ITEM:" + item.code + "|QTY:" + item.qty + "\n";
        });
        
        emailBody += "FIN_DONNEES";

        const subject = "DATA_SCAN_XEROX";
        const recipient = "Power.Automate.Flow.Bot@xerox.com"; // Remplacer par ton adresse pour le test

        // Cr√©ation du lien mailto
        const mailtoUrl = "mailto:" + recipient + 
                          "?subject=" + encodeURIComponent(subject) + 
                          "&body=" + encodeURIComponent(emailBody);

        // Ouvre Outlook
        window.location.href = mailtoUrl;

        // Passe √† l'√©cran de succ√®s apr√®s un court d√©lai
        setTimeout(() => {
            goToStep(3);
        }, 1500);
    }

    function resetForm() {
        inventory = [];
        document.getElementById("boxId").value = "";
        document.getElementById("location").value = "";
        updateList();
        goToStep(1);
    }
</script>
</body>
</html>
